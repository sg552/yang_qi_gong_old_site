    <td width="93%"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">&nbsp; <font color="#0080FF">&nbsp; </font><font color="#0000FF"><strong>鹤形步</strong></font></font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; <strong>动作</strong>：起于预备式。吸气时，左脚提起，大腿尽力上抬，小腿自然下垂，脚尖朝下，同时两臂由两侧上提，掌心向下，手腕提至与肩同高（图<font SIZE="3">8</font>）。呼气时，左脚向前迈鹤翔步，即高抬大腿脚尖远探似迈大步，但跨距甚小，徐徐下落着地，与此同时，旋臂坠肘两手变为掌心向上（图<font SIZE="3">9</font>），向内划弧，然后双手由胸前徐徐下落到小腹前，移重心至左脚（图<font SIZE="3">10</font>）。再随吸气右脚提起，其动作要领与左脚同，左右交替前进，不少于<font SIZE="3">100</font>步。</font></p>
