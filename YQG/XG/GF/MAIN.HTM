<title>预备式</title>
</head>

<body topmargin="0">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="4%"></td>
    <td width="92%"><font size="3"><p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"
    color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>行功的各种步法都要从预备式起。</strong></font><font
    size="3"></p>
    <p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3" color="#0080FF"><strong> 
    &nbsp;&nbsp;&nbsp; 预备式和行功要做到：</strong></font></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 一、<strong>松静</strong>：将要起步时，要注意松肩坠肘，含胸拔背。</font><font
    FACE="宋体" SIZE="3"><font color="#0080FF">松腰塌胯敛臀，头顶云领，嘴唇轻闭，舌抵上鄂。</font></p>
    </font><font size="3"><p ALIGN="JUSTIFY"></font><font color="#0080FF" face="宋体"
    size="3"> </font><font color="#0080FF"><font size="3"><font face="宋体">&nbsp;&nbsp; </font></font><font
    FACE="宋体" SIZE="3">二、<strong>调息</strong>：用逆式的腹式呼吸，但要做到自然不憋气，目视前方三、五步处，以平直为宜</font></font><font
    SIZE="3" FACE="宋体" color="#0080FF">。</font><font SIZE="3" FACE="宋体"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 三、<strong>行走时要提肛缩肾</strong>；当迈步时，先吸气，同时提肛、收腹、缩肾，呼气时放松，气沉丹田。迈步配合呼吸，或一步一呼吸，或两步一呼吸，但都要气沉丹田，行走时则</font><font
    FACE="宋体" SIZE="3"><font color="#0080FF">收视反听，达到神不外驰的神定心静之境地。</font></font></td>
    <td width="4%"></td>
  </tr>
