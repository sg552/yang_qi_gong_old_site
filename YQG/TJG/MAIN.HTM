<title>太极功</title>

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="7%"></td>
    <td width="87%"><font size="3"><p ALIGN="JUSTIFY"></font><font face="宋体" size="3"
    color="#0080FF">&nbsp;&nbsp; 太极功是马礼堂老师整理创编的一套功法。</font></p>
    <p ALIGN="JUSTIFY"><font face="宋体" size="3" color="#0080FF">&nbsp;&nbsp;&nbsp; 
    马老师在几十年演练研究太极拳、形意拳、八卦掌等内家拳的基础上，并根据运用中医、太极原理的临床实践经验，总结武术、气功之精华，加上自己的体味，创编编了这套祛病健身、延年益寿之功法。</font></p>
    <font size="3"><p></font><font face="宋体" size="3" color="#0080FF">&nbsp;&nbsp;&nbsp; 
    本功法是以太极阴阳转化、动静相生、对立统一之原理，撷取行意拳内三合（心与意、意与气、气与力）与外三合（手与足、肘与膝、肩与胯）之技击形式，达至内外兼修、身心健壮、自卫御侮之奇效。常练这套功法，可使体弱多病者变得身强力壮；老态龙钟者焕发青春活力；白发老人头发变黑……。总之，谁练谁能受益。它被称为返老还童之术。</font></td>
    <td width="6%"></td>
  </tr>
