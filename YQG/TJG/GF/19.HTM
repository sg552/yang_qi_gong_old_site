        <td width="358"></font><font color="#0080FF" size="3" FACE="宋体"> 
        &nbsp;&nbsp;&nbsp; 当上式呼气撇拳之势，吸气时，身体微向右转，左脚收于右脚内侧脚尖着地成左虚步，同时右拳向右划弧并里旋翻转拳心朝下，再外旋收到右胁旁，变为拳心向上，左拳变掌向前弧形拦出，手心朝右侧前（图</font><font color="#0080FF" size="3">90</font><font FACE="宋体" color="#0080FF" size="3">）。呼气时左脚向前迈步，右拳随左腿前弓成弓步之势向前打出，拳眼向上，高与胸平，左手内旋翻掌下按回收于右小臂里侧，眼看右拳。</font><font size="3"></td>

    <p ALIGN="JUSTIFY"><font FACE="宋体"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 承前式，当撇身捶落，吸气引进之时，体重前移至右腿，左手左脚随呼气之势迈向前方夺取敌人之地位，成弓步，左手拦劫敌人进击之手臂，同时右手由左手下向前方进击，拳眼向上，左手收于右前臂里侧，眼视右拳。十九、二十两式，一吸一呼完成之。
