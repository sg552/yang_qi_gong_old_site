    <td width="94%"><font FACE="宋体" SIZE="5"><p ALIGN="JUSTIFY"></font><font FACE="宋体" size="3">&nbsp;&nbsp; <font color="#0080FF"> </font><font color="#0000FF"><strong>倒撵猴（又名倒卷肱）式</strong></font></font><font size="3"></p>
    <p ALIGN="JUSTIFY"><font color="#0080FF"><font FACE="宋体"> 
    &nbsp;&nbsp;&nbsp; 左脚在前，吸气时上体微向左转，右脚跟稍向外辗，左脚随之撤回至右脚内侧，脚尖着地成丁虚步，左手随之划弧到身后平展掌心向上，右手前伸翻转掌心向上，两臂前后展开，如鸟张翼，眼视前方（图</font>80<font FACE="宋体">）。呼气时，左脚向左后方撤步，变为右弓步，右手小臂内旋翻掌向下划弧按至右膝外侧，左臂屈肘由耳侧向前推出与右膝足尖成垂直线，眼视左手（图</font>8l<font FACE="宋体">）。吸气时，上体微向右转左脚跟稍外转，右脚随之撤回至左脚内侧足尖着地成丁虚步（图</font>82<font FACE="宋体">、</font>83<font FACE="宋体">），余下动作与上式同，唯左右相反。如此左右交替连续做</font>10<font FACE="宋体">次。</font></font></p>
