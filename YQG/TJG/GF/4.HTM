        <td width="63%"></font><font color="#0080FF" size="3" FACE="宋体"> 
        &nbsp;&nbsp;&nbsp; 承左棚之式，吸气时重心后移至右脚，左脚尖向里扣与右脚构成内八字形，身体重心再回移至左脚，随重心回移右脚同时回收至左脚内踝骨处，脚尖着地成虚步，配合上面的腿动作，身体以腰为轴，先向右再向左移动。收腿转体的同时，屈左臂置于胸前掌心朝胸如抱球状，右手随身躯转动向右前方向下，向上划弧，使掌心朝上置于下丹田如托球状（图</font><font color="#0080FF" size="3">13</font><font FACE="宋体" color="#0080FF" size="3">）。十二正经，奇经八脉都活动起来，周天运转，体健筋柔。</font><font size="3"><font color="#0080FF"><font FACE="宋体">呼气时，右脚随呼气之势向右前方迈出成右弓步，同时右臂向前方棚出，高与胸平成横式平弧形，掌心朝胸，并做到“臂与膝合”、“膝与足合”，其余动作和要求与左棚式同，唯左右方相反（图</font>14<font FACE="宋体">）。</font></font> </td>
