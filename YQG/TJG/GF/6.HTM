        <td width="74%"></font><font FACE="宋体" size="3">&nbsp;&nbsp;&nbsp; </font><font color="#0080FF" FACE="宋体" size="3">当呼气尽捋式成后，变为吸气，两臂随势向左后上方划弧，左手掌心斜向上向外与肩同高，右臂平屈于胸前，掌心斜向胸，眼视左手（图</font><font color="#0080FF" size="3">17</font><font color="#0080FF" FACE="宋体" size="3">）。呼气时，上体微向右转，左臂向前划弧屈肘折回，左手附于右手腕里侧，掌心朝外成立掌之式，随上体继续右转，向右臂徐徐挤出，右臂棚呈半圆形掌心朝胸，同时重心前移成右弓步，体重前七后三，右臂之小臂与右足尖、右膝盖垂直（图</font><font color="#0080FF" size="3">18</font><font color="#0080FF" FACE="宋体" size="3">）。在宁静安祥之中行动时能体察出手三阴手三阳之脉气的自然流动，手臂手指之气感极强。</font><font size="3"></font></td>
