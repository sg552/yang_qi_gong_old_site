    <td width="95%"><font FACE="宋体" SIZE="5"><p ALIGN="JUSTIFY"></font><font FACE="宋体" size="3">&nbsp;&nbsp;&nbsp; <font color="#0000FF"><strong>弯弓射虎式</strong></font></font><font size="3"> </p>

        <td width="54%"></font><font FACE="宋体" size="3">&nbsp;&nbsp; </font><font size="3" FACE="宋体" color="#0080FF"> 
        当打虎式做到第十式左脚在前之时，随吸气之势做转身动作，当转身动作完成之时吸气尽成右虚步。 
        &nbsp;&nbsp;&nbsp; 呼气时，右脚向前方迈出变为右弓步，同时两拳划弧变掌在胸前交叉，随弓步之势，两手在胸前由掌变拳，左撑右拉徐徐展开成拉弓射虎之状，两手虎口向上如持弓曳弦，拳心向胸，目视左手虎口，展胸舒臂，纯任自然，气沉丹田。此为弯弓射虎之右式（图6l）。</font><font size="3"><p></font><font color="#0080FF" size="3" FACE="宋体"> 
        &nbsp;&nbsp;&nbsp; 吸气时，左脚收至右脚内侧，脚尖着地成左虚步，两臂外旋下落收至腰间脐旁，拳心向上。呼气时，左脚向左前方迈出成左弓步，余下动作与右式同，唯左右相反。如此左右交替动作连续做</font><font color="#0080FF" size="3">10</font><font FACE="宋体" color="#0080FF" size="3">次。</font><font size="3"></td>
