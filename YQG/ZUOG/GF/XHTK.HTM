    </font><font size="3"><p ALIGN="JUSTIFY"><font FACE="宋体"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 这一动作，顺式逆式都可以，为自然收功之式。</font></p>
    <p ALIGN="JUSTIFY"><font color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：坐于床沿或凳上均可。大腿放平，小腿与其垂直，</font><font color="#0080FF" FACE="宋体" size="3">两臂自然放松下垂于身侧（图</font><font color="#0080FF" size="3">45</font><font FACE="宋体" color="#0080FF" size="3">）。随吸气之势，沉肩坠肘，两臂自然抬起，掌心向下为阳掌，抬至高与肩平，吸气尽（图</font><font color="#0080FF" size="3">46</font><font FACE="宋体" color="#0080FF" size="3">）；随呼气之势，两臂自然徐徐下落（图</font><font color="#0080FF" size="3">47</font><font FACE="宋体" color="#0080FF" size="3">），如仙鹤展翅腾空，动作轻舒而柔软。起落自然，沉肩坠肘，含胸拔背，气达四肢末梢，心境自然安舒。</font><font color="#0080FF" size="3"> </font></p>
