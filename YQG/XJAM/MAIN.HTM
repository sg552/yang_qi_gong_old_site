<title>循经按摩</title>
</head>

<body topmargin="0">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="5%"></td>
    <td width="90%"><font size="4"><p ALIGN="JUSTIFY"><font FACE="宋体"><font
    color="#0080FF">&nbsp;&nbsp; 
    气血运行于经络隧道之中，如水在沟渠中流行一样，遇到阻塞（内伤外感）不能畅通就产生病灶，发生疾病。《内经》云：“夫十二经脉者，人之所以生，病之所以起，患之所以始。生之所以止也”。又说：“所以决生死，处百病，调虚实，不可不通”。《本脉篇》云：“经脉者，所以行气血而营阴阳，濡筋骨，利关节者也“。循经按摩就是要使经络畅通无阻，消灭病灶。</font></p>
    </font><p ALIGN="JUSTIFY"></font><font FACE="宋体" color="#0080FF" size="4">&nbsp;&nbsp;&nbsp; 
    养气功除了调整呼吸，阴阳转化的运动之外，也可以借助外援，用循经按摩之法以畅通经络，《金匿要略》云：“四体觉重滞，即导引、吐纳、针灸、按摩，勿令九窍闭塞”。</font></td>
    <td width="5%"></td>
  </tr>
