        &nbsp;&nbsp;&nbsp; <strong>口诀</strong>：旋转乾坤火炼丹，清升浊降水归源。要识个中玄妙谛，提肛踵息是真传。</font></p>
        <p ALIGN="JUSTIFY"><font face="宋体" size="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：</font><font color="#0080FF"><font FACE="宋体" SIZE="3">两手内、外劳宫穴相对叠于小腹丹田之上（男子左手在下，女子右手在下），吸气时提肛缩肾，两手由下向左向上按摩；呼气时由上向右向下按摩，如此一吸一呼转动一圈（图</font>29<font FACE="宋体" SIZE="3">），旋转</font>8<font FACE="宋体" SIZE="3">圈之后，再向相反方向旋转</font>8<font FACE="宋体" SIZE="3">圈，多则</font>64<font FACE="宋体" SIZE="3">圈。逆呼吸时，一吸便提，气息归脐，此系火炼金丹之法，为气功之不二法门。注意提肛缩肾不用强力，吸气时不要憋气，保持呼吸自然。</font></font></td>
