        <td width="327"><p ALIGN="JUSTIFY"><font FACE="宋体" SIZE="3" color="#0080FF"> 
        &nbsp;&nbsp;&nbsp; <strong>口诀</strong>：彩凤凌空体态轻，臂随呼吸势飞腾。莫含一点红尘意，方识“真人”本静松。</font></p>
        <p ALIGN="JUSTIFY"><font color="#0080FF"><font FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：吸气时，腰向后左弯，右手由右向左经头上划弧置于头上，左臂落于左后侧（图</font>27<font FACE="宋体" SIZE="3">）。呼气时，随扭腰之势右手在体前划弧，下落于左外踝骨处，掌心向外，左手向后向上高举，指尖向上，掌心向前（图</font>28<font FACE="宋体" SIZE="3">）。吸气直身，右手上提，左手下落，由左向右划弧，动作同前，唯方向相反。如此左右交替重复</font>8<font FACE="宋体" SIZE="3">次，多则</font>64<font FACE="宋体" SIZE="3">次。</font></font></td>
        <td width="38"></td>
        <td width="98"><p align="center"><img src="../image/27.jpg" alt="27.jpg (9515 字节)" WIDTH="96" HEIGHT="200"><br>
        </font><font color="#0000FF"><font FACE="宋体" size="2">图</font><font size="2">27</font></font><font size="3"></td>

        </font><font color="#0000FF"><font FACE="宋体" size="2">图</font><font size="2">28</font></font><font size="3"></td>
      </tr>
    </table>
    <p></font><font FACE="宋体" SIZE="3" color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 此功可使四肢轻松，天君安定而获得“意守丹田”之真谛。</font></td>
