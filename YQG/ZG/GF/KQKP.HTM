    <td width="95%"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY"></font><font face="宋体" size="3" color="#0080FF">&nbsp;&nbsp;&nbsp; </font><font FACE="宋体" SIZE="3" color="#0000FF"><strong>孔雀开屏</strong></font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; 仿效孔雀开屏的姿势，排除胸中郁闷之气。</font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp; <strong> 
    口诀</strong>：屈伸两臂扩胸腔，理肺舒肝正气张。上下流通归海底，清风明月伴阴阳。</font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font color="#0080FF"><font FACE="宋体" SIZE="3"> 
    &nbsp;&nbsp;&nbsp; <strong>动作</strong>：吸气时，两手在体前如捧物状上抬至膻中穴（图</font><font SIZE="3">11</font><font FACE="宋体" SIZE="3">），翻转掌心向外（图</font><font SIZE="3">12</font><font FACE="宋体" SIZE="3">），两臂向左右平伸，</font><font SIZE="3"> </font><font FACE="宋体" SIZE="3">吸气尽，两臂伸至尽处（图</font><font SIZE="3">13</font><font FACE="宋体" SIZE="3">）。呼气时，两臂下落垂于体侧（图</font><font SIZE="3">14</font><font FACE="宋体" SIZE="3">）。如此往复循环</font><font SIZE="3">8</font><font FACE="宋体" SIZE="3">次，多则</font><font SIZE="3">64</font><font FACE="宋体" SIZE="3">次。动作时，自觉胸腔扩充，呼吸自然，送气下降直趋丹田，推动真气全身周转。</font></font><font SIZE="3"></p>
