    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; <strong>口诀</strong>：霸王举鼎托天力，上托下按要用意。阴阳变换浊气吐，三丹相通三焦理。</font><font size="3"></p>
    <p></font><font color="#0080FF"><font FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; <strong>动作</strong>：吸气时，两手在体前如捧物状，经腹部上拾至膻中穴处（图</font><font SIZE="3">19</font><font FACE="宋体" SIZE="3">），两臂外旋上托并撑圆，成霸玉举鼎之势（图</font><font SIZE="3">20</font><font FACE="宋体" SIZE="3">）。呼气时，两臂内旋使掌心向里，经面部下拉（图</font><font SIZE="3">21</font><font FACE="宋体" SIZE="3">），至膻中穴处翻掌下按，过腹部（图</font><font SIZE="3">22</font><font FACE="宋体" SIZE="3">）垂于体侧。左右交替重复</font><font SIZE="3">8</font><font FACE="宋体" SIZE="3">次，多则</font><font SIZE="3">64</font><font FACE="宋体" SIZE="3">次。</font></font></p>
