    size="4" color="#0080FF"><strong>洗髓金经治病机理</strong></font><font size="4"></p>
    <p ALIGN="JUSTIFY"></font><font color="#0080FF" FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; 
    洗髓金经是通过穴位按摩，肢体扭转屈伸，调整呼吸，来清除潜藏在筋肌骨缝中的病邪。骨头里最重要的是髓，是骨头的精液，髓在机体里有很重要的作用。髓养骨，髓竭则骨枯。脑为髓之海，髓充足则脑健壮。髓藏于骨内，少有活动的机会，洗髓金经配合气血运行之轨道，用肢体屈伸扭转，以加强生理活动机能，上下左右，阴阳转化，使全身所有骨节无一处不得到洗刷，所以谓之“洗髓”。关节活动于外，髓液活动于内，筋肉气血邯应之而动，从而使气血畅流于各组织器官中。经络之末梢得以疏通，可收到骨健筋柔、髓健脑充之宏效。</font></td>
