    <td width="91%"><font FACE="宋体" SIZE="3"><p ALIGN="JUSTIFY">&nbsp;&nbsp;&nbsp; </font><font FACE="宋体" size="4" color="#0000FF"><strong>展臂宽胸</strong></font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3"><font color="#0080FF"> 
    &nbsp;&nbsp;&nbsp; <strong>动作</strong>：随吸气之势，两臂由体侧上提至章门穴上，手心向上，向前平伸（图<font SIZE="3">39</font>），肩、肘、腕保持自然松弛，腕提至与肩同高时，吸气尽；呼气时，两臂内旋翻转手心向外、横掌（图<font SIZE="3">40</font>），并向两侧展臂直至体后侧，划圆弧（图<font SIZE="3">41</font>），两丰收回置于腰间，手心向上（图<font SIZE="3">42</font>），然后再向前平伸，重复<font SIZE="3">8</font>次。最后一次，展臂于体侧自然垂下。多可做至<font SIZE="3">64</font>次。</font></p>
