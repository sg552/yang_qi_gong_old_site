<title>洗髓金经</title>

<body topmargin="0">

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td width="7%"></td>
    <td width="88%"><font FACE="宋体" SIZE="3"><p ALIGN="center"></font><font
    color="#0080FF" FACE="宋体" size="4"><strong>洗髓金经特点</strong></font><font
    size="4"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; 
    洗髓金经的特点，在于它把调整呼吸、按摩穴位和活动筋骨这三者有机地结合起来，以肢体的活动导引气血的流行，来清除潜藏在筋肌骨缝中的病邪，进而使大气运行于全身各个组织器官中。具有调整阴阳、修残补缺的作用，气感快而去病易。六字诀着重于吐纳，先呼后吸，通凋脏腑气血；而洗髓金经则注重导引，先吸后呼。二者相辅相成，构成养气功的基本内容。</font><font
    size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3" color="#0080FF">&nbsp;&nbsp;&nbsp; 
    通过洗髓金经的锻炼，加强某一局部的动作，可以治某一局部的病变。它的气有的按经络的通路走，大多数不是按经络的通路走，而是活动某一地方，意念就注意某一地方。</font></td>
    <td width="5%"></td>
  </tr>
