    <td width="85%"><font FACE="宋体" SIZE="3">　<p ALIGN="JUSTIFY"></font><font FACE="宋体" size="5" color="#8000FF"><strong>&nbsp;&nbsp;&nbsp; 坐卧式六字诀</strong></font><font size="3"></p>
    <p ALIGN="JUSTIFY"></font><font FACE="宋体" SIZE="3">&nbsp;&nbsp;&nbsp; </font><font color="#0000FF" FACE="宋体" SIZE="3">站立式的六字诀，对年老体弱不便持久站立者，会感到困难，所以特编出坐卧式的大字诀。临床实践效果良好。六字决卧练法和站式六字诀在作用和效果上没有什么不同，只是更加适合体弱多病的同志练习，一般练动者，临睡前在床上练习也十分方便。六字诀卧练法练习时，作功者需仰卧于硬板床上，其要领和站式相同。要做到全身放松，心平气和，呼吸自然。枕垫高以能目视足尖为宜，两手自然放松，置于身体两侧（图</font><font color="#0000FF"><font size="3">2-46</font><font FACE="宋体" SIZE="3">）。口型、吐音、腹式呼吸及经络循行均同于站立式。读字时呼气同时收腹、提肛、缩肾、敛臀，吸气时小腹自然隆起，舌尖顶上胯，做到呼有意、吸无意。每个字作六次，然后作一次调息。调息动作同站立式。</font></font></td>
    <td width="8%"></td>
